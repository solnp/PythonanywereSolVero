{% include 'header.html' %}

{% with messages= get_flashed_messages() %}
{% if messages %}
<div class="alert alert-danger" role="alert">
{% for message in messages %}
{{message}}
{% endfor %}
</div>
{% endif %}
{% endwith %}

<b-form-enctype>
    <div class="card">
        <form method="post" action="/store" enctype="multipart/form-data"> <!-- Moví el inicio de la etiqueta del formulario aquí -->
            <div class="card-header">
                "Alta de empleado"
            </div>
            <div class="card-body">
                <h5 class="card-title">Datos del empleado</h5>
                <p class="card-text">

                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <input id="txtNombre" class="form-control" type="text" name="txtNombre">
                </div>

                <div class="form-group">
                    <label for="txtCorreo">Correo:</label>
                    <input id="txtCorreo" class="form-control" type="text" name="txtCorreo">
                </div>

                <div class="form-group">
                    <label for="txtFoto">Foto:</label>
                    <input id="txtFoto" class="form-control" type="file" name="txtFoto">
                </div>

                <div class="button-container">
                    <input type="submit" class="btn btn-info" value="Agregar" >
                    <a href="{{url_for('index')}}" class="btn btn-primary" >Regresar</a>
                </div>


                </p>
            </div>
        </form> <!-- Cerré la etiqueta del formulario aquí -->
    </div>
</b-form-enctype>
{% include 'footer.html' %}
